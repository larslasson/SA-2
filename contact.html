     <div class="contact-background">
     <div class="container-contact">
			<div class="wrap-contact">
				<form class="contact-form validate-form">
					<span class="contact-title">
						Contact Us
					</span>

					<div class="wrap-input validate-input" data-validate="Name is required">
						<input class="input"  id="contact-name" type="text" name="name">
						<span class="focus-input" data-placeholder="NAME"></span>
					</div>

					<div class="wrap-input validate-input" data-validate = "Valid email is required">
						<input class="input" id="contact-email" type="text" name="email">
						<span class="focus-input" data-placeholder="EMAIL"></span>
					</div>

					<div class="wrap-input validate-input" data-validate = "Message is required">
						<textarea class="input" id="contact-message" name="message"></textarea>
						<span class="focus-input" data-placeholder="MESSAGE"></span>
					</div>

					<div class="container-contact-form-btn">
						
							<div class="contact-form-bgbtn"></div>
							<button class="contact-form-btn" id="submitContact">
								Send Message
							</button>
						
					</div>
				</form>
			</div>
		</div>
